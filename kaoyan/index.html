<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>考研倒计时</title><link rel=icon href=https://xhcy.4everland.app/img/favicon.png><style>body{font-family:Arial,sans-serif;background-color:#000;color:#fff;margin:0;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh}#countdown,#timer{font-size:2rem;margin-bottom:20px;text-align:center}#controls{text-align:center}button{padding:10px 20px;font-size:18px;background-color:#1f3646;color:#fff;border:none;cursor:pointer;margin:0 10px;transition:background-color .2s;border-radius:12px}button:hover{background-color:#2980b9}.night-mode{background-color:#34495e}#motivation{font-size:16px;position:absolute;bottom:10px;text-align:center;width:100%}</style></head><body><div id=countdown></div><div id=timer>00:00:00</div><div id=controls><button id=toggle>开始</button><button id=reset>重置</button><button id=clearStorage>清除数据</button></div><div id=motivation>每日一言加载中...</div><script>const examDate=new Date("2023-12-23T00:00:00").getTime(),body=document.body;let timerInterval,startTime=0,elapsedTime=0,isRunning=!1;function startTimer(){startTime=Date.now()-elapsedTime,timerInterval=setInterval(updateTimer,1e3),isRunning=!0,document.getElementById("toggle").textContent="暂停"}function pauseTimer(){clearInterval(timerInterval),elapsedTime=Date.now()-startTime,isRunning=!1,document.getElementById("toggle").textContent="继续"}function resetTimer(){clearInterval(timerInterval),startTime=0,elapsedTime=0,isRunning=!1,document.getElementById("timer").textContent="00:00:00",document.getElementById("toggle").textContent="开始"}function updateTimer(){const e=Date.now();elapsedTime=e-startTime;const t=Math.floor(elapsedTime/36e5),n=Math.floor(elapsedTime%36e5/6e4),a=Math.floor(elapsedTime%6e4/1e3),o=`${String(t).padStart(2,"0")}:${String(n).padStart(2,"0")}:${String(a).padStart(2,"0")}`;document.getElementById("timer").textContent=o}function updateCountdown(){const e=(new Date).getTime(),t=examDate-e;if(t<=0)document.getElementById("countdown").textContent="考研已结束";else{const e=Math.floor(t/864e5),n=Math.floor(t%864e5/36e5),a=Math.floor(t%36e5/6e4),o=Math.floor(t%6e4/1e3);document.getElementById("countdown").textContent=`${e} 天 ${n} 时 ${a} 分 ${o} 秒`}}async function getDailyQuote(){try{const e=await fetch("https://v1.hitokoto.cn"),t=(await e.json()).hitokoto;document.getElementById("motivation").textContent=`${t}`}catch(e){console.error("获取每日一言失败：",e)}}function clearLocalStorage(){localStorage.removeItem("timerData")}function checkClearLocalStorage(){const e=new Date,t=new Date(localStorage.getItem("clearTime"));t&&e.getDate()===t.getDate()||(clearLocalStorage(),localStorage.setItem("clearTime",e.toString()))}function restoreTimerData(){const e=localStorage.getItem("timerData");if(e){const t=JSON.parse(e);startTime=t.startTime,elapsedTime=t.elapsedTime,isRunning=t.isRunning,isRunning?startTimer():updateTimer()}}document.getElementById("toggle").addEventListener("click",(()=>{isRunning?pauseTimer():startTimer()})),document.getElementById("reset").addEventListener("click",(()=>{resetTimer()})),updateCountdown(),getDailyQuote(),setInterval(updateCountdown,1e3),checkClearLocalStorage(),restoreTimerData(),window.addEventListener("beforeunload",(()=>{const e={startTime:startTime,elapsedTime:elapsedTime,isRunning:isRunning};localStorage.setItem("timerData",JSON.stringify(e))})),document.getElementById("clearStorage").addEventListener("click",(()=>{clearLocalStorage(),resetTimer()}))</script></body></html>
